<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Agenda de contactos</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Agenda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="detalleContacto.html"
                  >Nuevo contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4 flex-grow-1">
      <section>
        <h1>Detalle contacto</h1>
        <p class="lead">si quiere editar solo ingrese los campos</p>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ej: Juan"
              minlength="3"
              maxlength="40"
              required
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              placeholder="Ej: perez"
              min="3"
              max="40"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Ej: Juanperez@gmail.com"
              minlength="3"
              maxlength="320"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input
              type="tel"
              id="telefono"
              class="form-control"
              placeholder="Ej: 3815670288"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <button class="btn btn-primary" type="submit">Editar</button>
          <a class="btn btn-secondary" href="../index.html">Volver</a>
        </form>
      </section>
    </main>
    <footer class="bg-dark text-light py-4 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/detalleContacto.js" type="module"></script>
  </body>
</html>
